<!doctype html>
<html>
<head>

    <title>MetaData | Metaplayer</title>

    <style>
        #video {
            width: 600px;
            height:300px;
            background: #aaa;;
        }

    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: jQuery-->
    <script src="../../../../external/json2html/json2html.js" type="text/javascript"></script>
	<link href="../../../../external/json2html/json2html.css" rel="stylesheet" />

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>

    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>

    <script src="../../../core/layout/core.layout.js"></script>
    <script src="../../../core/metadata/core.metadata.js"></script>
    <script src="../../../core/search/core.search.js"></script>
    <script src="../../../core/cues/core.cues.js"></script>


	<!-- Service Plugin: RAMP -->
	<script src="../../../services/ramp/service.ramp.js"></script>

</head>
<body>
    <h3>Metaplayer &raquo; MetaData Plugin</h3>

	<div id="out"></div>

    <script type="text/javascript">
        var data = {
            title : "Test Title",
            description : "Test Description",
            link : "http://www.example.com/foo",
            thumbnail : '/media/foo.png',
            text : [],
            content : [
                {
                    name : "ipad", // ramp extension
                    url : '/media/foo.mp4',
                    type : 'video/mp4',
                    isDefault : true
                }
            ],
            ramp : {

                tags : {
                    "foo" :  {
                        term : "",
                        type : "",
                        origin : "",
                        timestamps : [ 1.23, 4.56 ]
                    }
                },

                events : {
                    eventType : [
                        {
                            start: 0,
                            end : 100,
                            etc : []
                        }
                    ]
                }
            }
        };

        var player = MetaPlayer();

		player.ramp( "http://sxsw.ramp.com//theme/6734/mp2-playlist?e=52871241" );


        player.metadata.listen( MetaPlayer.MetaData.DATA, function (e) {
			json2html("#out", e.data);
        });

		player.load();


    </script>

</body>
</html>
