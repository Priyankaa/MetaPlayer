<!doctype html>
<html>
<head>
    <meta charset=utf-8>

 
   <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: OKJS -->
    <script src="../../../../external/okjs/ok.js" type="text/javascript"></script>

    <!-- Unit : Player API -->
    <script src="../../../unit/html5/unit.html5.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>
    <script src="../../../core/playlist/player.playlist.js"></script>
    <script src="../../../core/metadata/core.metadata.js"></script>
    <script src="../../../core/search/core.search.js"></script>
    <script src="../../../core/cues/core.cues.js"></script>
    <script src="../../../core/layout/core.layout.js"></script>
    <link href="../../../core/layout/core.layout.css" rel="stylesheet" type="text/css">

    <!-- Media Plugin: kaltura -->
    <script src="../../../players/kaltura/player.kaltura.js"></script>

</head>

<body>

<div class="metaplayer">
    <div class="mp-stage">
        <object
                id="kaltura-player-1"
                name="kaltura-player-1"
                type="application/x-shockwave-flash"
                height="333"
                width="400"
                allowFullScreen="true"
                allowNetworking="all"
                allowScriptAccess="always"
                externalInterfaceDisabled="false"
                data="http://www.kaltura.com/index.php/kwidget/cache_st/1337105179/wid/_988852/uiconf_id/7752572/entry_id/1_kfobrou7"
                xmlns:dc="http://purl.org/dc/terms/"
                xmlns:media="http://search.yahoo.com/searchmonkey/media/"
                rel="media:video"
                resource="http://www.kaltura.com/index.php/kwidget/cache_st/1337105179/wid/_988852/uiconf_id/7752572/entry_id/1_kfobrou7"
                rel="media:video"
        <param name="allowFullScreen" value="true" />
        <param name="wmode" value="transparent" />
        <param name="allowNetworking" value="all" />
        <param name="allowScriptAccess" value="always" />
        <param name="externalInterfaceDisabled" value="false" />
        <param name="flashVars" value="externalInterfaceDisabled=false" />
        <!--You can enter alternate content here. -->
        </object>
    </div>
</div>

<script>

var harness, video;

    function jsCallbackReady(objectId) {

        var kdp = document.getElementById(objectId);

        var unit = okjs({
            exceptions: 1,
            verbose: true
        });

        harness = PlayerUnit( unit );

        unit.test("ramp setup", function() {

            video = MetaPlayer.kaltura(objectId);
            video.autoplay = false;
            video.preload = "none";
            //video.src = '1531130529001';
            harness.media = video;
            setTimeout(function() { video.src = '1_kfobrou7'; }, 2000);

        });

        harness.addTests();


        $( function () {
            unit.start();
        });


    };

</script>

</body>
</html>
