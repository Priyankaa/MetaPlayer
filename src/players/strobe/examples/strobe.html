    <body>

        <h3>Metaplayer &raquo; Strobe Plugin</h3>

        <div id="strobeMediaPlayback">
            Alternative Content
        </div>

        <div id="transcript" style="height: 100px; width: 600px">
        </div>

        <script type="text/javascript">

            var video, player, init = false;

            var parameters = {
                src: "http://mediapm.edgesuite.net/osmf/content/test/manifest-files/dynamic_Streaming.f4m",
                autoPlay: false,
                controlBarAutoHide: false,
                javascriptCallbackFunction: "onJavaScriptBridgeCreated"
            };

            // Embed the player SWF:
            swfobject.embedSWF
                ( "../../../../external/strobe/StrobeMediaPlayback.swf"
                , "strobeMediaPlayback"
                , 640 
                , 480 
                , "10.1.0" 
                , "../../../../external/strobe/expressInstall.swf" 
                , parameters
                , { allowFullScreen: "true", wmode: "opaque" }
                , { name: "strobeMediaPlayback" }               
            );  

            var onJavaScriptBridgeCreated = function( id ) {
                if ( !init ) {
                    init = true;
                    
                    video = MetaPlayer.strobemediaplayback( id, "onJavaScriptBridgeCreated" );
                    //metaplayerObject = MetaPlayer( video )
                            //.ramp( "http://sxsw.ramp.com/theme/6734/mp2-playlist?e=52871241" )
                            //.transcript("#transcript")
                            //.load();        
                        video.src = "http://pramos/FileResource/widgets/metaplayer3/media/elephants_dream/elephant.mp4";
                }
            }

            

        </script>
