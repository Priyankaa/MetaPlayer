<body>

<h3>MetaPlayer &raquo; YouTube Plugin</h3>

<div id='player'></div>

<script type="text/javascript">
    var video, yt, player;

    function onYouTubePlayerAPIReady() {

        yt = new YT.Player('player', {
            playerVars: {
                wmode: "opaque",
                autoplay : 1,
                controls : 0,
                showInfo: 0,
                rel : 0
            }
        });

        video = MetaPlayer.youtube(yt);

        player = MetaPlayer(video)
                .controlbar()
//                .captions()
                .ramp("http://api.ramp.com/v1/mp2/playlist?e=61078845&apikey=f455a86b28160bc0682fec3662e39d3b")
                .load();

        player.video.autoplay = true;
    }

</script>
