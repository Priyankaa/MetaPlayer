<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div class="metaplayer">
	<div id='video'></div>
	<div id='controlbar'></div>
</div>

<script type="text/javascript">

    var fp = $f( 'video',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit",
                    autoPlay: true

                }
            });
    fp.ipad();
    fp.load();

    player = MetaPlayer(fp)
            .captions()
            .controlbar()
            .ramp("f455a86b28160bc0682fec3662e39d3b", "52871241")
            .tracktip()
            .load();

</script>
