<h3>MetaPlayer &raquo; FlowPlayer Plugin</h3>

<div class="metaplayer">
	<div id='video'></div>
</div>

<script type="text/javascript">
    jQuery.noConflict(true);

    var fp = $f('video', {
            src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
            wmode: "transparent"
        }, {
            clip: {},
            playlist: []
        })
        .ipad()
        .load();

    var video = MetaPlayer.flowplayer(fp);

    var mpf = MetaPlayer(video)
            .ramp("http://api.ramp.com/v1/mp2/playlist/?e=52871241&apikey=f455a86b28160bc0682fec3662e39d3b")
            .controlbar({ fullscreen : true, annotations : "tags" })
            .endcap()
            .load();

</script>
