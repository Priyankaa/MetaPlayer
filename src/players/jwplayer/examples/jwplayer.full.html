        <style>
    		#jwtarget {
                
            }

            #mpf-transcript {
                font-family: Arial;
                width: 598px;
                height: 200px;
                border: 1px solid #d0d0d0;
                color: #d0d0d0;
                font-size: 11px;
                margin-top: 20px;
            }

            #mpf-searchbar {
                width: 600px;
            }

        </style>

    </head>

    <body>

        <div class="metaplayer">
            <div class="mp-stage">
                <div id="jwtarget"></div>
            </div>
        </div>
        <div id="mpf-searchbar"></div>
        <div id="mpf-transcript"></div>

        <script type="text/javascript">
            var jwp = jwplayer("jwtarget").setup({
            	modes: [{type: "flash", src: "../../../../external/jwplayer/jwplayer.flash.swf"}],
                //flashplayer: "../../../../external/jwplayer/jwplayer.flash.swf",
                height: "300",
            	width:  "600",
                icons: false,
                autostart   : true,
                controls: false,
            	//file: "http://streaming.aptonline.org/y3v4t5a3/cds/CREATE/RickStevesTravelBites/TRBI309.mov",
                file        : "../../../../external/jwplayer/blank.mp4",
                //file: "../../../../media/elephants_dream/elephant.mp4",
                volume      : 50,
                //disable all viral features.
                plugins: { viral: { onpause: false, oncomplete: false, allowmenu: false } }
            }),
            video, player;

            jwp.onReady(function() {
                video = MetaPlayer.jwplayer( jwp );
                player = MetaPlayer( video, { layout: { adoptVideo: false } } )
                    .controlbar()
                    .ramp("http://api.ramp.com/v1/mp2/playlist?guid=886A3B85-D96B-D274-8525-7A8C005BFBBE&apikey=ecb7201e8732cf996d6826709bcddfbb")
                    .searchbar("#mpf-searchbar")
                    .transcript("#mpf-transcript")
                    .load();
            });
        </script>

    </body>
