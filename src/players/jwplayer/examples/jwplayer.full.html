    <style>
		#jwplayer {
			float: left;
		}
        .mp-search-close {
            background-color:red;
            content:"X";
        }
        #rhi-video-search {
            background:#ccc;
            width:250px;
            height:300px;
			position: absolute;
			left: 610px;

        }
        #rhi-transcript {
			border-top:  1px solid #aaa;
			border-bottom:  1px solid #aaa;
			margin-top: 10px;
			height:100px;
			width: 600px;
			float: left;

        }
    </style>

</head>

<body>

<h3>Metaplayer &raquo; JWPlayer Plugin</h3>
<div id="rhi-video-search"></div>
<div id='jwtarget'></div>
<div id="rhi-transcript"></div>

<script type="text/javascript">
var jwp = jwplayer('jwtarget').setup({
	height: '300',
	width:  '600',
    autostart   : true,
    flashplayer : "../../../../external/jwplayer/player.swf",
	file        : "../../../../media/elephants_dream/elephant.ogv",
    image       : "",
    volume      : 0
});

var video = MetaPlayer.jwplayer( jwp );
var player = MetaPlayer( video );

player.controls();

player.captions();

player.overlay();

player.ramp("http://api.ramp.com/v1/mp2/playlist?e=52871241&apikey=0302cd28e05e0800f752e0db235d5440");

player.searchbox("#rhi-video-search", {
    strings: {
        searchPlaceholder: "Search within video",
        resultsHeader: "{{count}} search {{results}}",
        ellipsis: "",
        clear: ""
    }
});

player.transcript("#rhi-transcript", {
    timestamps: false,
    breaks: false
});

player.load();

</script>

</body>
