<!doctype html>
<html>
<head>

    <title>Script Plugin | MPF</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #target object {
            height: 100%;
            width: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: popcorn-->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../../../../external/popcorn/popcorn.youtube.js" type="text/javascript"></script>


    <!-- Service Plugin: RAMP -->
    <script src="../../../ui/script/ui.script.js"></script>

</head>
<body>

<h3>MetaPlayer &raquo; Script Plugin</h3>


<video id="target" controls="controls" >
    <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
    <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">
</video>

<div>At Cue: <span id="out"></span> </div>
<script type="text/javascript">
    var video = document.getElementById("target");
    var popc = Popcorn( "#target" );

    popc.script({
        start: 3,
        code : "$('#out').text(1)"
    });

    popc.script({
        start: 5,
        code : "<" + "script type='text/javascript'>$('#out').text(2)<" + "/script>"
    });

    popc.script({
        start: 7,
        code : "$('#out').text(3)"
    });

    popc.media.play();

</script>

</body>
</html>
