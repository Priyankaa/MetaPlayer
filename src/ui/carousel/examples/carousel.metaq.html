<body>
<h3>Metaplayer &raquo; Captions </h3>


<div style='position: relative'>
    <div id='target'></div>
    <div id='searchbar'></div>
    <div id='carousel'></div>
</div>


<script type="text/javascript">

    var fp = $f( 'target',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit",
                    autoPlay: true

                },
                playlist : []
            });

    var player = MetaPlayer( fp )
//            .ramp("http://publishing.ramp.com/bhg/theme/7483/mp2-playlist?e=32071721")
            .ramp("http://publishing.ramp.com/bhg//theme/7483/mp2-playlist?e=32071492")
            .metaq()
            .controlbar({ annotations : "carousel"})
            .searchbar("#searchbar", { cueType : "carousel"})
            .carousel("#carousel")
            .load();

    fp.load();

    player.video.autoplay = true;
</script>
</body>
</html>
