<h3>Metaplayer &raquo; Captions </h3>


<div id='target'></div>

<div id='carousel'>
</div>


<script type="text/javascript">
    var player = MetaPlayer('#target')
            .controlbar({
                annotations : "carousel"
            })
            .carousel("#carousel")
            .ramp( "http://api.ramp.com/v1/mp2/playlist?e=52871241&apikey=f455a86b28160bc0682fec3662e39d3b" )
            .load();

    player.video.autoplay = true;

    player.cues.setCues("carousel", [
        {
            topic: "anchovy",
            term : "anchovy",
            start: 1,
            url : "http://publishing.ramp.com/recipe/theme/6367/api-meta?q=anchovy"
        },
        {
            topic: "one",
            start: 5,
            html : "<b>one</b>!"
        },
        {
            start: 10,

        },

        // duplicates, by default, don't render more dots but still catch focus events
        {
            start: 35,
            url : "http://publishing.ramp.com/recipe/theme/6367/api-meta?q=anchovy"
        },
        {
            start: 40,
            html : "<b>one</b>!"
        }
    ], "ramp:52871241" );


    player.cues.setCues("carousel", [
