<!DOCTYPE html>
<html>
<head>

    <title>Player API Test | Metaplayer</title>

    <style>
        #video {
            width: 300px;
            height: 150px;
            background:  #333;
            position: fixed;
            top: 10px; right: 10px;
            color: orange;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: OKJS -->
    <script src="../../../external/okjs/ok.js" type="text/javascript"></script>

    <!-- Test Unit : Player API -->
    <script src="unit.html5.js" type="text/javascript"></script>

    <script type="text/javascript">
        var video;
        $( function () {
            var unit = okjs();

            var harness = PlayerUnit(unit);

            unit.test("test setup", function () {
                video = document.getElementById('video');
                harness.media = video;
                harness.media.src = "http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4";
            });

            harness.addTests();

            unit.start();
        });
    </script>


</head>
<body>

<h3>Unit Test &raquo;Metaplayer &raquo; HTML5 Player API</h3>
<div>All implemented player adapters must pass this MediaController API Test</div>

    <video id="video" controls="controls" preload="none" >
    </video>

</body>
</html>
