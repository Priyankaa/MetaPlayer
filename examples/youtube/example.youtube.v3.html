<!doctype html>
<html>
<head>

    <title>YouTube with V3 UI< | MetaPlayer</title>

    <style>

        .container {
            position: relative;
        }
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #transcript {
            margin-top: 10px;
            outline: 1px solid black;
            width: 600px;
            height: 100px;
        }

        #searchbar {
            outline: 1px solid black;
            width: 600px;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery-ui-1.8.17..min.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../../build/metaplayer-complete.js"></script>

    <!--Theme: mp2 -->
    <link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var video, yt, player;
        function onYouTubePlayerAPIReady() {

            yt = new YT.Player('target', {
                playerVars: {
                    wmode: "opaque",
                    autoplay : 1,
                    controls : 0,
                    showInfo: 0,
                    rel : 0
                }
            });

            video = MetaPlayer.youtube(yt);

            player = MetaPlayer(video)
                    .controlbar({ fullscreen : true })
                    .captionconfig()
                    .transcript("#transcript")
                    .searchbar("#searchbar")
                    .srt()
                    //.mrss("../data/mashable.mrss.xml")
                    .ramp("//api.ramp.com/v1/mp2/playlist?e=54002728&apikey=107f70b951a36e10b40ccdd16cd6aaf2")
                    .load();

            player.video.autoplay = true;

        }
    </script>

    <!-- Dependency: YouTube -->
    <script src="http://www.youtube.com/player_api" type="text/javascript"></script>


</head>
<body>

<h3>MetaPlayer &raquo; Examples &raquo; YouTube with V3 UI</h3>

<div class="container">

    <div class="metaplayer">
        <div id="target" style=""></div>
    </div>
    <div id='searchbar'></div>

    <div id='transcript'></div>
</div>


</body>
</html>
