<!doctype html>
<html>
<head>

    <title>Kaltura with v3 UI< | MetaPlayer</title>

    <style>

        .container {
            position: relative;
        }
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #transcript {
            margin-top: 10px;
            outline: 1px solid black;
            width: 600px;
            height: 100px;
        }

        #searchbar {
            outline: 1px solid black;
            width: 600px;
        }
    </style>


    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery-ui-1.8.17..min.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../../build/metaplayer-complete.js"></script>

    <!--Theme: mp2 -->
    <link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

</head>
<body>

<h3>MetaPlayer &raquo; Examples &raquo; Kaltura with v3 UI</h3>

<div class="container">

    <div class="metaplayer">
        <div class="mp-stage">
            <object
                    id="kaltura-player-1"
                    name="kaltura-player-1"
                    type="application/x-shockwave-flash"
                    height="333"
                    width="400"
                    allowFullScreen="true"
                    allowNetworking="all"
                    allowScriptAccess="always"
                    externalInterfaceDisabled="false"
                    data="http://www.kaltura.com/index.php/kwidget/cache_st/1337105179/wid/_988852/uiconf_id/7752572/entry_id/1_kfobrou7"
                    xmlns:dc="http://purl.org/dc/terms/"
                    xmlns:media="http://search.yahoo.com/searchmonkey/media/"
                    rel="media:video"
                    resource="http://www.kaltura.com/index.php/kwidget/cache_st/1337105179/wid/_988852/uiconf_id/7752572/entry_id/1_kfobrou7"
                <param name="allowFullScreen" value="true" />
                <param name="allowNetworking" value="all" />
                <param name="allowScriptAccess" value="always" />
                <param name="externalInterfaceDisabled" value="false" />
                <param name="wmode" value="transparent" />
                <param name="flashVars" value="externalInterfaceDisabled=false" />
                <!--You can enter alternate content here. -->
            </object>
        </div>
    </div>


    <div id='searchbar'></div>

    <div id='transcript'></div>

    <script type="text/javascript">
        var kdp, video, player;

        function jsCallbackReady( objectId ) {

            video = MetaPlayer.kaltura( objectId );

            player = MetaPlayer( video, { layout: { adoptVideo: false } } )
                    .controlbar(/*{ fullscreen : true }*/)
                    .captionconfig()
                    .transcript("#transcript")
                    .searchbar("#searchbar")
                    .srt()
                    .mrss("../data/elephants.mrss.xml")
                    .load();

            player.video.autoplay = true;

        }
    </script>
</div>

</body>
</html>
