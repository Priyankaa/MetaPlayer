<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>JWPlayer Plugin | Metaplayer</title>

    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: JwPlayer -->
    <script src="../../external/jwplayer/jwplayer.js"></script>

	<!--Dependency: Popcorn -->
	<script src="../../external/popcorn/popcorn.js"></script>

	<!--Dependency: MetaPlayer -->
    <script src="../../build/metaplayer-complete.js"></script>
	<link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">


    <style>
        #jwtarget {
            background:  #333;
        }
		#transcript, #searchbox {
			margin-top: 10px;
			background: #aaa;
		}
		#transcript {
			height: 200px;
			width: 300px;
			float: left
		}
		#searchbox {
			height: 200px;
			width: 300px;
			margin-left: 300px;
		}

    </style>

</head>

<body>

<h3>Metaplayer &raquo; JWPlayer Plugin</h3>

<div class="metaplayer">
	<div id='jwtarget'></div>
</div>


<script type="text/javascript">

var jwp = jwplayer('jwtarget').setup({
	height: '350',
	width:  '600',
    autostart   : true,
    modes       : [{type: 'html5'}],
    file        : "../../media/elephants_dream/elephant.ogv",
    image       : "",
    volume      : 0
});

var video = MetaPlayer.jwplayer( jwp );

var player = MetaPlayer( video)
		.ramp( "http://sxsw.ramp.com//theme/6734/mp2-playlist?e=52871241" )
		.controls()
		.overlay()
		.captions()
		.endcap()
		.load();

</script>

</body>
</html>
