<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>JWPlayer Plugin | Metaplayer</title>

    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: JwPlayer -->
    <script src="../../external/jwplayer/jwplayer.js"></script>

	<!--Dependency: Popcorn -->
	<script src="../../external/popcorn/popcorn.js"></script>

	<!--Dependency: MetaPlayer -->
    <script src="../../build/metaplayer-complete.js"></script>
	<link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">


    <style>
        #jwtarget {
            background:  #333;
            height: 350px;
            width: 600px;
        }
		#transcript, #searchbox {
			margin-top: 10px;
			background: #aaa;
		}
		#transcript {
			height: 200px;
			width: 300px;
			float: left
		}
		#searchbox {
			height: 200px;
			width: 300px;
			margin-left: 300px;
		}

    </style>

</head>

<body>

<h3>MetaPlayer &raquo; JWPlayer Adapter</h3>

<div id='jwtarget'></div>


<script type="text/javascript">

var jwp = jwplayer('jwtarget').setup({
	height: '350',
	width:  '600',
    autostart   : true,
    modes       : [{type: 'html5'}],
    image       : "",
    volume      : 0,
    'playlist': [{
        file : "http://ftp.nluug.nl/ftp/graphics/blender/apricot/trailer/sintel_trailer-480p.mp4",
        guid : "52975368"
    },{
        url : "http://sxsw.ramp.com/hosting/media/sxsw/1626298/ed_1024_512kb.mp4",
        guid : "52871241"
    }]
});

var player;
jwp.onReady(  function () {
    player = MetaPlayer( jwp )
            .ramp( "f455a86b28160bc0682fec3662e39d3b" )
            .controls()
            .overlay()
            .captions()
            .endcap()
            .load();
});

</script>

</body>
</html>
