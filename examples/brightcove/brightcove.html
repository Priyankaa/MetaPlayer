<!doctype html>
<html>
<head>

    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Dependency: Brightcove-->
    <script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

    <!--MetaPlayer -->
    <script src="../../build/metaplayer-complete.js"></script>

    <!--Theme: mp2 -->
    <link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <style>
        #container {
            width: 640px;
            height: 360px;
        }
        #controlbar {
            width: 640px;
        }
        #searchbar {
            width: 640px;
        }
    </style>

</head>

<body>

<div id="container" class="metaplayer" style="">
    <object id="myExperience" class="BrightcoveExperience">
        <param name="bgcolor" value="#FFFFFF" />
        <param name="width" value="640" />
        <param name="height" value="360" />
        <param name="playerID" value="1697260880001" />
        <param name="playerKey" value="AQ~~,AAAAAHEkmvY~,SRcNfxhuB9ngUGOWRgbkOhrH903XJ0w8" />
        <param name="isSlim" value="true" />
        <param name="dynamicStreaming" value="true" />
        <param name="includeAPI" value="true" />
        <param name="wmode" value="transparent" />
        <param name="templateLoadHandler" value="myTemplateLoaded" />
    </object>
</div>
<div id="controlbar"></div>
<div id="searchbar"></div>

<script>
    var bc, player;

    function myTemplateLoaded(experienceID) {
        bc = brightcove.api.getExperience(experienceID);
        player = MetaPlayer(bc)
//                .ramp("f455a86b28160bc0682fec3662e39d3b", "52896312")
                .ramp("http://publishing.ramp.com/sxsw/device/services/mp2-playlist?e=52949128")
                .searchbar("#searchbar")
                .controlbar("#controlbar", { controls : true} )
                .load();
        player.video.src = "1545219064001";
    }
</script>
</body>
</html>
