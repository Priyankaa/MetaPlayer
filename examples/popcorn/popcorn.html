<!doctype html>
<html>
<head>

    <title>Full Demo | Metaplayer</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../external/jquery/jquery.iecors.js" type="text/javascript"></script>


    <!--Dependency: Popcorn-->
    <script src="../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../../external/flowplayer/flowplayer-3.2.6.js" type="text/javascript"></script>
    <script src="../../external/flowplayer/flowplayer.ipad-3.2.2-ramp.js" type="text/javascript"></script>

    <!--Metaplayer -->
	<script src="../build/metaplayer-complete.min.js"></script>

    <!--Theme: mp2 -->
    <link href="../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        $( function () {

            var fp = $f( 'video',
                    {
                        src: "../external/flowplayer/flowplayer-3.2.7.swf",
                        wmode: "transparent"
                    },
                    {
                        clip : {
                            scaling : "fit"
                        },
                        playlist: []
                    });
            fp.ipad(

            );

            var video = MetaPlayer.flowplayer(fp);
			var player = MetaPlayer( video );
			player.ramp("ramp:/pca:36234882");
            player.controls();
            player.overlay();
            player.endcap();
        });

    </script>


</head>
<body>
<h3>MetaPlayer &raquo; Demo</h3>


<div id='target' class="metaplayer">
    <div id='video' class="metaplayer-video"> </div>
</div>


</body>
</html>
